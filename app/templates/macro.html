{% macro card_man(user) %}
    <div class="card-man">
        <a href="{{ user.profile }}">
            <img src="{{ user.profile_pic_url() }}" alt="">
            <div class="hover-content">
                <div class="line"></div>
				<div class="bg">
	                <p>{{ user.job }}</p>
	                <h4>{{ user.full_name() }}</h4>
				</div>
            </div>
			<div class="description-content">
				<p>{{ user.about }}</p>
			</div>
        </a>
    </div>
{% endmacro %}
