{% extends "admin_panel_base.html" %}

{% block admin_content %}
    <br>
    {% for user in users %}
        username: {{ user.username }}<br>
        name: {{ user.full_name() }}<br>
        balance: {{ user.balance() }}<br>
        <a href="{{ url_for("user_page", username=user.username) }}">user page</a><br><br>
    {% endfor %}

{% endblock %}
